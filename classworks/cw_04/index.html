<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <script src="script.js"></script>
        <style>
            #id {
                border: 1px solid black;
                position: absolute;
                width: 50%;
                top: 50%;
                left: 50%;
                transform: translate3d(-50%, -50%, 0);
            }
            .className {
                border: 1px solid red;
                border-radius: 5px;
                margin: 10px;
                overflow: hidden;
            }
            input {
                width: 100%;
            }
            .button {
                background: #cccccc;
                border-radius: 5px;
            }
            .button:hover {
                background: #eeeeee;
            }
        </style>
    </head>
    <body>
    <div id="id">
        <div class="className">
            <input id="text" type="text"/>
        </div>
        <a class="button" href="#"> asd </a>
    </div>
    <div id="result">

    </div>
    </body>
</html>
